name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --use-feature=2020-resolver -U -e ".[dev]"
  notebook_check:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: roundtrip conversion test
        # Test the py:light -> ipynb -> py:light round trip conversion
        run: jupytext --test-strict  src/tess_atlas/template.py --to ipynb
  precommit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: pre-commit
        run: pre-commit run --all-files --verbose --show-diff-on-failure
  test:
    name: ${{ matrix.test-file }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        test-file:
          - "tests/test_template_notebook.py"
          - "tests/test_template_notebook_unittest.py"
    steps:
      - name: End-to-end test
        run: python -m pytest -vv $TEST_FILE -k "not slow"
        env:
          TEST_FILE: ${{ matrix.test-file }}
      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          path: notebooks
